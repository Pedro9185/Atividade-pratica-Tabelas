<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>

    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td{
            width: 100px;
            
        }

        table{
            margin:15px auto;
        }

        .dado-4{
            padding: 0 100px  ;
        }

          

    </style>
</head>
<body>

    <table>

        
        <tr style="text-align:lefth ;">
            <td>1</td>
            <td>2</td>
            <td>3</td>

        </tr>

        <tr style="text-align:center ;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            
        </tr>

        <tr  style="text-align: right;">
            <td>7</td>
            <td>8</td>
            <td>9</td >
        </tr>

    </table>



    <table>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>

        </tr>

        <tr>
            <td  style="text-align: center;" colspan="3">4</td>
            
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

    </table>

    <table>

        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>

        </tr>

        <tr>
            <td class="dado-4" colspan="3" >4</td>
            
        </tr>

        <tr>
           <td>5</td>
           <td>6</td>
        </tr>

    </table>
     
     
</body>
</html>
